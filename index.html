<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage of Ryan Patacsil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <h1 class="text-xl md:text-2xl font-bold text-slate-800">
                Homepage of Ryan Patacsil
            </h1>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-12 md:py-20">
        
        <section id="bio" class="flex flex-col md:flex-row items-center gap-10 mb-16">
            <div class="w-full md:w-1/2">
                <img src="cat.jpg" alt="My Cat" 
                     class="w-full h-auto rounded-3xl shadow-lg border-8 border-white object-cover aspect-square md:aspect-auto">
            </div>
            
            <div class="w-full md:w-1/2">
                <p class="text-2xl md:text-3xl font-medium leading-relaxed text-slate-700">
                    This is my homepage, including a picture of my cat and links to some random websites I like to use.
                </p>
            </div>
        </section>

        <section id="links">
            <h2 class="text-sm uppercase tracking-widest font-bold text-slate-400 mb-6">Favorite Sites</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <a href="https://open.spotify.com" target="_blank" class="p-6 bg-white rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-1 transition-all border border-slate-100">
                    <span class="font-bold text-blue-600">Spotify</span>
                </a>
                <a href="https://reddit.com" target="_blank" class="p-6 bg-white rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-1 transition-all border border-slate-100">
                    <span class="font-bold text-orange-600">Reddit</span>
                </a>
                <a href="https://youtube.com" target="_blank" class="p-6 bg-white rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-1 transition-all border border-slate-100">
                    <span class="font-bold text-red-600">YouTube</span>
                </a>
            </div>
        </section>

    </main>

    <footer class="py-12 text-center text-slate-400 text-sm">
        &copy; 2026 Ryan Patacsil
    </footer>

</body>
</html>
