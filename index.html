<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white antialiased">

    <header class="p-6 border-b border-gray-100 flex justify-between items-center">
        <div class="h-6 w-32 bg-gray-200 rounded"></div>
        <div class="hidden md:flex space-x-4">
            <div class="h-4 w-16 bg-gray-100 rounded"></div>
            <div class="h-4 w-16 bg-gray-100 rounded"></div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-16">
        
        <section id="bio" class="flex flex-col md:flex-row items-center gap-12 mb-20">
            <div class="w-full md:w-1/2">
                <div class="aspect-video bg-gray-200 rounded-2xl shadow-inner flex items-center justify-center">
                   <span class="text-gray-400">Image Area</span>
                </div>
            </div>
            
            <div class="w-full md:w-1/2 space-y-4">
                <div class="h-10 w-3/4 bg-gray-200 rounded"></div>
                <div class="h-4 w-full bg-gray-100 rounded"></div>
                <div class="h-4 w-full bg-gray-100 rounded"></div>
                <div class="h-4 w-2/3 bg-gray-100 rounded"></div>
            </div>
        </section>

        <section id="links">
            <div class="h-6 w-24 bg-gray-200 rounded mb-8"></div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="h-24 bg-gray-50 border border-gray-100 rounded-xl"></div>
                <div class="h-24 bg-gray-50 border border-gray-100 rounded-xl"></div>
                <div class="h-24 bg-gray-50 border border-gray-100 rounded-xl"></div>
                <div class="h-24 bg-gray-50 border border-gray-100 rounded-xl"></div>
            </div>
        </section>

    </main>

    <footer class="mt-20 py-10 flex flex-col items-center gap-4">
        <div class="h-3 w-40 bg-gray-100 rounded"></div>
    </footer>

</body>
</html>
